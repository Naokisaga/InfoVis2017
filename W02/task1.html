<body>

<div align="center">
    <p>InfoVis W02 : Task01</p>
    <p>170X111X : Naoki Saga</p>
<p>min : <span id="min"> </span></p>
<p>mid : <span id="mid"> </span></p>
<p>max : <span id="max"> </span></p>
</div>
<!-- JS code -->
    <script src="vec3.js"></script>
    <script>
    var x = 5;
    var y = 4;
    var z = 8;
    var v = new Vec3(x,y,z);
    
    var min = v.min(v);
    var mid = v.mid(v);
    var max = v.max(v);

    document.getElementById("min").innerHTML = min;
    document.getElementById("mid").innerHTML = mid;
    document.getElementById("max").innerHTML = max;

    
    </script>
<!-- JS code-->


</body>
