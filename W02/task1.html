<!DOCTYPE html>
<head>
   <title> W02: Task 01</title>
</head>
<body>
<!-- JS code -->
    <script src="vec3.js"></script>
    <script>
    var x = 5;
    var y = 4;
    var z = 8;
    var v = new Vec3(x,y,z);
    
    var min = v.min(v);
    var mid = v.mid(v);
    var max = v.max(v);

    document.getElementById("min").value = min;
    document.getElementById("mid").value = mid;
    document.getElementById("max").value = max;
    
    </script>
<!-- JS code-->
<p id="min"> </p>
<p id="mid"> </p>
<p id="max"> </p>



</body>
</html>
